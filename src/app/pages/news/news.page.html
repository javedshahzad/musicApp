<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back" slot="start" id="back" routerLink="/home"></ion-icon>
    <ion-title>{{language_data.News}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>

  </div>
  <div class="main" *ngFor="let item of allnews">
    <div class="image">
      <img src="https://popsaxony.net/public/upload/images/{{item.image}}" alt="">
    </div>
    <div class="lower">
      <ion-item  lines="none" detail="false" style="--background:transparent" class="category">
        <p>{{language_data.News}}</p>
        <p slot="end">{{item.date}}</p>
      </ion-item>
      <div class="heading">
        <h3>{{item.title}}</h3>
      </div>
      <div class="contents_area">
        <p>{{htmlconvert(item.text)}}</p>
      </div>

      </div> -->
    </div>
